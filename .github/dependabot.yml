# Dependabot configuration for noderr-landing
# Automatically checks for dependency vulnerabilities and creates PRs to update them
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Denver"
    open-pull-requests-limit: 10
    reviewers:
      - "Noderrxyz"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group dependency updates to reduce PR noise
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
