<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <title>%VITE_APP_TITLE%</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Institutional-grade DeFi infrastructure combining autonomous algorithmic trading with merit-based network operations. Sustainable 8-15% APY through real yield generation. Zero operational inflation." />
    <meta name="keywords" content="DeFi, AI trading, evolutionary AI, cryptocurrency, blockchain, automated trading, DeFi protocol, crypto trading bot" />
    <meta name="author" content="Noderr Protocol" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="canonical" href="https://noderr.xyz/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://noderr.xyz/" />
    <meta property="og:title" content="Noderr Protocol | Institutional-Grade DeFi Infrastructure" />
    <meta property="og:description" content="Institutional-grade DeFi infrastructure combining autonomous algorithmic trading with merit-based network operations. Sustainable 8-15% APY through real yield generation." />
    <meta property="og:image" content="https://noderr.xyz/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://noderr.xyz/" />
    <meta property="twitter:title" content="Noderr Protocol | Institutional-Grade DeFi Infrastructure" />
    <meta property="twitter:description" content="Institutional-grade DeFi infrastructure combining autonomous algorithmic trading with merit-based network operations. Sustainable 8-15% APY." />
    <meta property="twitter:image" content="https://noderr.xyz/og-image.png" />
    <meta name="twitter:site" content="@NoderrProtocol" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Noderr Protocol",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "description": "Institutional-grade DeFi infrastructure combining autonomous algorithmic trading with merit-based network operations to deliver sustainable, non-inflationary yields.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },

      "author": {
        "@type": "Organization",
        "name": "Noderr Protocol",
        "url": "https://noderr.xyz"
      }
    }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
