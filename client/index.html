    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is TrustFingerprint™?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "TrustFingerprint™ is the on-chain reputation system that tracks node performance, uptime, and reliability over time. It is calculated using zero-knowledge proofs for privacy and verifiable trust scores. A higher TrustFingerprint™ score unlocks tier upgrades and increased rewards."
          }
        },
        {
          "@type": "Question",
          "name": "How much NODR do I need to start?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can run a Micro Node with no minimum stake. For higher tiers, the requirements are: Validator (50,000 NODR), Guardian (100,000 NODR), and Oracle (500,000 NODR). You can get free tokens from the faucet to experiment with all tiers on the testnet."
          }
        },
        {
          "@type": "Question",
          "name": "Can I upgrade my node tier later?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. You can upgrade from Micro → Validator → Guardian → Oracle by meeting the stake and TrustFingerprint™ requirements for each tier. Guardian and Oracle roles require election by peers through nomination and voting."
          }
        },
        {
          "@type": "Question",
          "name": "What happens if my node goes offline?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Brief downtime is acceptable, but extended outages will lower your TrustFingerprint™ score and may result in reduced rewards. While there are no financial penalties on the testnet, mainnet will implement slashing for malicious behavior or excessive downtime to maintain network security."
          }
        },
        {
          "@type": "Question",
          "name": "How are rewards calculated?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Rewards are based on your tier, your stake, and your TrustFingerprint™ score. Micro Nodes earn 5-10% APY, Validators earn 10-15% APY, Guardians earn 15-20% APY, and Oracles earn 20-25% APY, plus additional stipends and profit sharing for higher tiers. Higher performance and longer uptime earn higher rewards."
          }
        },
        {
          "@type": "Question",
          "name": "What is the purpose of the testnet?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The testnet is a live environment on Base Sepolia for the community to test all protocol features, from running a node to participating in governance. It allows us to gather feedback, build a strong operator community, and promote stability before the mainnet launch."
          }
        },
        {
          "@type": "Question",
          "name": "What is Noderr Protocol?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Noderr Protocol is an institutional-grade DeFi infrastructure platform that combines evolutionary AI trading with decentralized validation. It delivers sustainable 8-28% APY through real trading yields, powered by Pyth Network oracles for accurate price feeds. The protocol features a merit-based node network with four tiers: Micro Nodes, Validators, Guardians, and Oracles."
          }
        },
        {
          "@type": "Question",
          "name": "How does Noderr use Pyth Network?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Noderr Protocol integrates Pyth Network as its primary oracle solution for real-time, high-fidelity price feeds. Pyth provides sub-second price updates with cryptographic signatures, ensuring accurate and tamper-proof data for trading strategies and vault operations. This integration enables institutional-grade price discovery and reduces oracle manipulation risks."
          }
        }
      ]
    }
    </script>
